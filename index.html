<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Cinematográfica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Aventura Cinematográfica</h1>
        <div id="story">
            <p id="story-text">Você está em um estúdio de cinema e precisa escolher um filme para assistir. Qual gênero você prefere?</p>
        </div>
        <div id="choices">
            <button onclick="choose('ação')">Ação</button>
            <button onclick="choose('comédia')">Comédia</button>
            <button onclick="choose('drama')">Drama</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
